<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>

    <p>
        <a href="index.html"><button>Go To HomePage</button></a>
        &nbsp; &nbsp;
        <a href="about.html"><button>Go To AboutPage</button></a>
        <a href="service.html"><button>Go To ServicePage</button></a>

    <div>
        <h1>Registration Page</h1>

    <form>

        <p>
            Full Name<br>
            <input type="text" name="" value="" placeholder="Full Name">
        </p>

        <p>   
           Age<br>
            <input type="number" name="" value="" placeholder="Age">
        </p>
        <p>   
           Email Address<br>
            <input type="email" name="" value="" placeholder="Email Address">
        </p>
        <p>   
            Date<br>
            <input type="date" name="" value="" placeholder="Date">
        </p>
        <p>   
            Upload Picture<br>
            <input type="file" name="" value="" >
        </p>
        
        <p>
            Summary<br>
            <textarea placeholder="Short Description"> </textarea>
        </p>

        <p>
            Type of Car<br>
            <select>
                <option value="">select car type</option>
                <option value="toyota">Toyota</option>
                <option value="bmw">BMW</option>
                <option value="benz">Benz</option>
                <option value="kia">Kia</option>
            </select>
        </p>

        <p>
            Select Gender<br>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Others
        </p>
        <p>
            Select Educational Background<br>
            <input type="radio" name="education">SSCE <br>
            <input type="radio" name="education">BSC<br>
            <input type="radio" name="education">Master<br>
            <input type="radio" name="education">Dr<br>
            <input type="radio" name="education">Others<br>
        </p>
        <p>
            Countries you have visited<br>
            <input type="checkbox" name="country">Nigeria <br>
            <input type="checkbox" name="country">Ghana<br>
            <input type="checkbox" name="country">Canada
        </p>

        <p>
            Password<br>
            <input type="password">
        </p>


        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">
            <button type="submit">Submit 2</button>
        </p>

        
       

    </form>

</div>



    <br>
    <br>
    <br>
   


    
</body>
</html>
